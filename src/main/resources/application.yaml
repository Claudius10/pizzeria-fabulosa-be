spring:
  profiles:
    active: production
  devtools:
    livereload:
      enabled: false
    restart:
      quiet-period: 900

  jpa:
    properties:
      hibernate:
        integrator_provider: org.pizzeria.fabulosa.configs.hibernate.ClassImportIntegratorIntegratorProvider
        jdbc:
          time_zone: UTC
        show_sql: true
        format_sql: true

      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED

    open-in-view: false
    hibernate:
      ddl-auto: update

  config:
    import: optional:file:local.env[.properties]

logging:
  level:
    org.hibernate: info
    org.hibernate.sql: info
    org.springframework.security: info
    org.springframework.web: info
    root: info

db:
  url: ${DATABASE_URL}
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}

security:
  cookies:
    domain: test.net
    sameSite: Lax
    httpOnly: true
    secure: true
  allowedOrigins:
    - "http://192.168.1.128:4200"
    - "http://localhost:4200"

#    trace enabled – trace, debug, info, warn and error produce log output.
#    debug enabled – debug, info, warn and error produce log output.
#    info enabled – info, warn and error produce log output.
#    warn enabled – warn and error produce log output.
#    error enabled – Only error produces log output.